
image: magalixcorp/policy-agent:latest
namespace: policy-system
failurePolicy: Fail

persistence:
  enabled: false
  # claimStorage: 1Gi
  # sinkDir: /tmp
  # storageClassName: standard

config:
  AGENT_FILESYSTEM_SINK_FILE_PATH: "/tmp/result.json"
  AGENT_ENABLE_K8S_EVENTS_SINK: "true" # Enable writing violations as K8s events
  # AGENT_FLUX_NOTIFICATION_SINK_ADDR: <flux-notification-controller-svc> # Enable pushing violations to flux notification controller

policyLibraryConfig:
  url: ssh://git@github.com/MagalixTechnologies/policy-library
  branch: wge-profile
  kustomizationPath: ./
  private: true
  secretRef: ssh-creds

accountId: ""
clusterId: ""

certificate: ""
key: ""
caCertificate: ""

