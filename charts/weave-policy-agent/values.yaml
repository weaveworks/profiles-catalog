policy-agent:
  image: magalixcorp/policy-agent
  failurePolicy: Ignore

  # If you don't want to use cert-manager, set useCertManager to false and provide your own certs
  useCertManager: true
  certificate: ""
  key: ""
  caCertificate: ""

  persistence:
    enabled: false
    # claimStorage: 1Gi
    # sinkDir: /tmp
    # storageClassName: standard

  config:
    accountId: ""
    clusterId: ""

    audit:
      # Enable audit functionality
      enabled: false
      # sinks:
      #   # Enable writing violations as K8s events
      #   k8sEventsSink:
      #     enabled: true

    admission:
      # Enable admission functionality
      enabled: true
      sinks:
        # Enable writing violations as K8s events
        k8sEventsSink:
          enabled: true


policySource:
  enabled: false
  # url: ssh://git@github.com/weaveworks/policy-library
  # tag: v1.0.0
  # branch:
  # path: ./  # Could be a path to the policies dir or a kustomization.yaml file
  # secretRef: policy-library-auth  # (Optional): Name of the K8s secret with private repo auth credentials
  # sourceName: policy-library # Could specify a name for an existing GitSource instead of creating a new one
