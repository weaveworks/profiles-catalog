description: A Weaveworks Helm chart for tracing
type: application
version: 0.0.2-0
dependencies:
  - name: jaeger-operator
    version: "2.29.0"
    repository: "https://jaegertracing.github.io/helm-charts/"
kubeVersion: ">=1.16.0-0"
