name: EKS Integration Testing

on:
  pull_request:
    branches: [ main ]

jobs:
  eks-e2e-profile-test:
    name: EKS e2e profile test
    runs-on: ubuntu-latest
    env:
      SSH_DIR: "~/.ssh"
      SSH_AUTH_SOCK: /tmp/ssh_agent.sock
      GITHUB_TOKEN: ${{secrets.WEAVEWORKSBOT_PROFILES_CATALOG_RELEASE_TOKEN}}
      GIT_SSH_COMMAND: /tmp/ssh_command
      GIT_SSH_COMMAND_DEBUGLOG: "/tmp/1"
      KUBECONFIG: "/home/runner/work/profiles-catalog/profiles-catalog/.conf/eks-cluster.kubeconfig"
      TEST_REPO: profiles-catalog-test
    steps:
      - uses: actions/checkout@v2
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-1
      - name: Setup SSH known hosts
        shell: bash
        run: |
          mkdir -p ${SSH_DIR} && chmod 700 ${SSH_DIR}
          ssh-keyscan github.com >> ${SSH_DIR}/known_hosts
      - name: Run mgmt integration tests
        shell: bash
        env:
          PROFILE: gitops-enterprise-mgmt-eks
          EKS_CLUSTER_NAME: profiles-test-mgmt-${{ github.head_ref }}-${{ github.run_number }}
          TEST_REPO_BRANCH: e2e-eks-mgmt-${{ github.head_ref }}-${{ github.run_number }}
        run: |
          mkdir -p /tmp/git-keys
          echo "${{ secrets.PROFILES_CATALOG_DEPLOY_KEY }}" > /tmp/git-keys/weaveworks-profiles-catalog
          chmod 600 /tmp/git-keys/weaveworks-profiles-catalog 
          echo "${{ secrets.PROFILES_CATALOG_TEST_DEPLOY_KEY }}" > /tmp/git-keys/weaveworks-profiles-catalog-test
          chmod 600 /tmp/git-keys/weaveworks-profiles-catalog-test
          cp ${{ github.workspace }}/.bin/ssh_command.sh /tmp/ssh_command
          chmod +x /tmp/ssh_command
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          make eks-e2e
      - name: Clean up testing mgmt cluster if previous step fails
        if: failure()
        shell: bash
        env:
          EKS_CLUSTER_NAME: profiles-test-mgmt-${{ github.head_ref }}-${{ github.run_number }}
        run: |
          make delete-eks-cluster
      - name: Run leaf integration tests
        shell: bash
        env:
          PROFILE: gitops-enterprise-leaf-eks
          EKS_CLUSTER_NAME: profiles-test-leaf-${{ github.head_ref }}-${{ github.run_number }}
          TEST_REPO_BRANCH: e2e-eks-leaf-${{ github.head_ref }}-${{ github.run_number }}
        run: |
          mkdir -p /tmp/git-keys
          echo "${{ secrets.PROFILES_CATALOG_DEPLOY_KEY }}" > /tmp/git-keys/weaveworks-profiles-catalog
          chmod 600 /tmp/git-keys/weaveworks-profiles-catalog 
          echo "${{ secrets.PROFILES_CATALOG_TEST_DEPLOY_KEY }}" > /tmp/git-keys/weaveworks-profiles-catalog-test
          chmod 600 /tmp/git-keys/weaveworks-profiles-catalog-test
          cp ${{ github.workspace }}/.bin/ssh_command.sh /tmp/ssh_command
          chmod +x /tmp/ssh_command
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          make eks-e2e
      - name: Clean up testing leaf cluster if previous step fails
        if: failure()
        shell: bash
        env:
          EKS_CLUSTER_NAME: profiles-test-leaf-${{ github.head_ref }}-${{ github.run_number }}
        run: |
          make delete-eks-cluster